<!doctype html>
<html>
<head>
  <title>CinemaJS - Dogfight</title>
  <style>
  html,body {
    font-family: Helvetica, Arial, sans-serif;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    height: 100vh;
  }

  canvas {
    touch-action: none;
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    height: 100vh;
  }

  #content { display: none; }
  #score {
    position: absolute;
    left: 5px;
    top: 5px;
    color: white;
    background: rgba(0, 0, 0, 0.8);
    width: 10em;
  }
  </style>
</head>
<body>
  <div id="score"></div>
  <div id="loading">Loading...</div>
  <div id="content">
    <h1>Dogfight</h1>
    <div><label for="playername">
      Your player name:
      <input id="playername">
    </label></div>
    <button>Start</button>
  </div>
  <script src="three.min.js"></script>
  <script src="OBJLoader.js"></script>
  <script src="MTLLoader.js"></script>
  <script src="app.js"></script>
</body>
</html>
